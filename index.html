<body>

    <h1>Company Inc.</h1>

    <!-- Create an iframe tag-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.0522839103055!2d-73.9653551!3d40.7828647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2589a018531e3%3A0xb9df1f7387a94119!2sCentral+Park!5e0!3m2!1sen!2sus!4v1558037752742!5m2!1sen!2sus"

    <!--width and height allow us to control the size of the iframe that we'd like to display. -->
    <!--The frameborder allowed us to turn the border off-->
    <!--The frameborder attribute is considered deprecated, meaning "likely to be removed from the standard." 
      In modern browsers, we can control borders using CSS, as with our example, style="border:0"-->
